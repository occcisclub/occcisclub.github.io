<!--
Starter HTML file for this frontend project.
Uses bootstrap, font awesome, and the w3 HTML include attribute and js files to import content.
Follow project folder structure and use included files.
Header folder includes header.html (site navigation links).
Footer folder includes footer.html (copy right, js files).
All webpages should be nested in the pages folder to follow navigation convention.
-->

    <title> Welcome to the OCC CIS Club!</title>

</head>

<body>
